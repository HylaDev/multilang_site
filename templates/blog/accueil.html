{% extends 'base.html'%}
{%load static%}
{% block title %} Blog | Accueil {% endblock%}
{% block content %}
<div class="container p-5">
    <div class="text-center">
        <h2 class="">Bienvenu sur mon blog</h2>
    </div>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.content}}</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
{% endblock %}
